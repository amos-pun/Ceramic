  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ceramic Mart</title>
    <link rel="icon" type="image/x-icon" href="./icon.jpg" />

    <!-- CSS -->
    <link rel="stylesheet" href="./index.css" />

    <!-- Link Bootstap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Font Awsome Links -->
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Rowdies:wght@700&family=Seymour+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="logo col-lg-2 d-flex justify-content-center">
          <img src="/icon.jpg" alt="" height="76px" />
        </div>
        <div class="searchBar col-lg-8">
          <div class="d-flex justify-content-center middle_searchbar">
            <input
              type="search"
              placeholder="search items"
              class="search_bar"
            />
            <button class="search_btn">Search</button>
          </div>
        </div>
        <div class="navbar col-lg-2 d-flex justify-content-around">
          <div>
            <a
              ><i class="fa-solid fa-cart-arrow-down"
                ><span style="font-size: 16px"></span></i
            ></a>
          </div>
          <div>
            <a><i class="fa-solid fa-user-plus"></i></a>
          </div>

          <div>
            <a><i class="fa-solid fa-right-from-bracket"></i></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar bottom -->
    <div class="container-fluid">
      <div class="row text-center navbar_bottom">
        <div class="col-lg-2">Home</div>
        <div class="col-lg-2">Manufacturer</div>
        <div class="col-lg-2">Categories</div>
        <div class="col-lg-2">Our Products</div>
        <div class="col-lg-2">Sale of Month</div>
        <div class="col-lg-2">Customer Help</div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row gx-4">
        <div class="col-lg-2 heading_main">
          <h4>Categories</h4>
          <div class="checkbox">
            <div class="form-check">
              <input
                class="form-check-input border border-primary"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Plates
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input border border-primary"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />

              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input border border-primary"
                type="checkbox"
                value=""
                id="flexCheckChecked1"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked1">
                Vase
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input border border-primary"
                type="checkbox"
                value=""
                id="flexCheckChecked2"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked2">
                Tile
              </label>
            </div>
          </div>

          <h4>Products</h4>
          <div class="checkbox">
            <div class="form-check">
              <input
                class="form-check-input border border-primary"
                type="checkbox"
                value=""
                id="flexCheckDefault3"
              />

                Tea Cup
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input border border-primary"
                type="checkbox"
                value=""
                id="flexCheckChecked4"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked4">
                Water Cup
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input border border-primary"
                type="checkbox"
                value=""
                id="flexCheckChecked5"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked5">
                Flower Vase
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input border border-primary"
                type="checkbox"
                value=""
                id="flexCheckChecked6"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked6">
                Display Vase
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input border border-primary"
                type="checkbox"
                value=""
                id="flexCheckChecked7"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked7">
                Royal Plate
              </label>
            </div>
            <div class="form-check">
                <input
                  class="form-check-input border border-primary"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked71"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked71">
                  Money Saver
                </label>
              </div>

            <div class="form-check">
              <input
                class="form-check-input border border-primary"
                type="checkbox"
                value=""
                id="flexCheckChecked8"
                checked
              />

                Classic Plate
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input border border-primary"
                type="checkbox"
                value=""
                id="flexCheckChecked9"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked9">
                Gold Cup
              </label>
            </div>
          </div>

          <h4>Price</h4>
          <div class="checkbox">
              <div class="form-check">
                <input
                  class="form-check-input border border-primary"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                    Rs 0 to 499
                </label>
              </div>
    
              <div class="form-check">
                <input
                  class="form-check-input border border-primary"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault2">
                    Rs 500 to 999
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input border border-primary"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault3"

                />

                </label>

              <div class="form-check">
                <input

                <input
                  class="form-check-input border border-primary"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault5"
                  checked
                />

                    Rs 5000 to 9,999

              </div>

              <div class="form-check">
                <input
                  class="form-check-input border border-primary"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault6"
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault6">
                    Rs 10,000 to 15,000
                </label>
              </div>
          </div>
          <div class="text-center">
            <button class="btn btn-warning mt-3 shadow border border-primary">Search</button>
          </div>
        </div>

        <div class="col-lg-8">Main Body</div>

        <!-- Side Bar (ad) -->
        <div class="col-lg-2 container-fluid p-1 text-center">
            <h5><u>Products</u></h5>
            <div class="card" style="width: 13rem;">
                    <img src="" class="card-img-top" alt="..." height="200px" id="image_slide">
                <div class="card-body">
                  <p class="card-text">Ceramic is a material that is mechanically strong and can be given the desired shape easily. Mugs are made with ceramics have a long life as compared to mugs made of glass.</p>
                </div>
              </div>
        </div>
